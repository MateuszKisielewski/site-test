backend:
  name: test-repo

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  # 1. BANERY GŁÓWNE
  - name: "hero"
    label: "Baner Główny"
    files:
      - label: "Zdjęcia Banera"
        name: "hero"
        file: "content/hero.json"
        fields:
          - label: "Zdjęcia"
            name: "images"
            widget: "list"
            fields:
              - {label: "Zdjęcie", name: "url", widget: "image"}
              - {label: "Opis (alt)", name: "alt", widget: "string", required: false}

  # 2. OFERTA (PALETY, BOXY, WIELOSZTUKI)
  - name: "oferta"
    label: "Oferta"
    files:
      - label: "Palety"
        name: "palety"
        file: "content/palety.json"
        fields:
          - {label: "Nagłówek", name: "title", widget: "string", default: "PALETY"}
          - {label: "Opis", name: "description", widget: "text"}
          
      - label: "Boxy"
        name: "boxy"
        file: "content/boxy.json"
        fields:
          - {label: "Nagłówek", name: "title", widget: "string", default: "BOXY"}
          - {label: "Opis", name: "description", widget: "text"}
          
      - label: "Wielosztuki"
        name: "wielosztuki"
        file: "content/wielosztuki.json"
        fields:
          - {label: "Nagłówek", name: "title", widget: "string", default: "WIELOSZTUKI"}
          - {label: "Podtytuł", name: "subtitle", widget: "string", default: "KLASA A"}
          - {label: "Opis", name: "description", widget: "text"}

  # 3. SEKCJA O NAS
  - name: "about"
    label: "O Nas"
    files:
      - label: "Treść O Nas"
        name: "about"
        file: "content/about.json"
        fields:
          - {label: "Nagłówek", name: "title", widget: "string", default: "O NAS"}
          - {label: "Treść", name: "content", widget: "markdown"}

  # 4. GALERIA
  - name: "gallery"
    label: "Galeria"
    files:
      - label: "Zdjęcia w Galerii"
        name: "gallery"
        file: "content/gallery.json"
        fields:
          - {label: "Nagłówek Sekcji", name: "title", widget: "string", default: "SZEROKI WYBÓR PALET Z PRODUKTAMI KLASY A"}
          - {label: "Opis Galerii (gallery_desc)", name: "description", widget: "markdown"}
          - label: "Zdjęcia"
            name: "images"
            widget: "list"
            fields:
              - {label: "Zdjęcie", name: "url", widget: "image"}
              - {label: "Opis", name: "alt", widget: "string", required: false}
